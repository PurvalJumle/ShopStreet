<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShopStreet</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" style="color:Black;font-size:25px;top:5px;">ShopStreet</a>
            <a href="index.html" style="padding-top:7px">Home</a>
            <a href="shop.html" style="padding-top:7px">Shop</a>
            <a href="about.html" style="padding-top:7px">About</a>
            <a href="contact.html" style="padding-top:7px">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>Feel free to reach out to us with any questions, concerns, or feedback. We're here to help!</p>
                <ul>
                    <li>Email: info@shopstreet.com</li>
                    <li>Phone: +1 (123) 456-7890</li>
                    <li>Address: 123 ShopStreet Ave, City, Country</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; Purval Jumle - ShopStreet</p>
    </footer>
</body>
</html>
